<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solicitar Pedido</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">Partydise Ventas</h1>
      <h3 class="formulario__subtitulo">Solicitar pedido</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para comunicarte con un vendedor.
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu evento</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu evento</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >Cajita de preferencia</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>Milk box</option>
        <option>Silueta</option>
        <option>Cubo</option>
        <option>Otro</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Algun otro servicio que desee realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>Solo cajitas - $0</option>
        <option>Invitación digital - $90</option>
        <option>Mantelitos - $12</option>
        <option>Premios - desde $11</option>
        <option>Lona - desde $120</option>
        <option>Librito - $12</option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
